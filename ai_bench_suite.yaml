machine_info:
  machine: "PC_AL_2025_6000"   # o $(hostname) su Linux
  cpu: "AMD Ryzen 5 9600X"
  gpu: "Nvidia RTX 5060 Ti 16GB"

seed: 42

xgboost:
  script: benches/xgb_bench.py
  rows:   [100000, 1000000, null] # null = dataset completo
  gpu:    [true, false]
  repeats: 5
  out_csv: results/xgb.csv

ollama:
  script: benches/ollama_bench.py
  prompt: "Mi spieghi la differenza tra un cammello e un dromedario?"
