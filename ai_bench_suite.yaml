    - phi3:3.8b
    - qwen3:4b
    - qwen3:14b
    - gemma3:4b
    - gemma3:12b
    - gemma3n:e2b
    - deepseek-r1:8b
    - deepseek-r1:14b
  gpu:    [true, false]
  repeats: 5
  out_csv: results/ollama.csv
