# ai_bench_suite.yaml

machine_info:
  machine: "" # Choose your preferred computer name (default: hostname), e.g., PC_AL_2025
  cpu: "" # Please specify your CPU, e.g., AMD Ryzen 5 9600X
  gpu: "" # Please specify your GPU, e.g., Nvidia RTX 5060 16GB

seed: 42

xgboost:
  script: benches/xgb_bench.py
  rows:   [100000, 1000000, null] # null = full dataset
  gpu_used:    [true, false] # Leave [true, false] to test both cpu and gpu; false = just CPU; true = just GPU
  repeats: 3
  out_csv: results/xgb.csv

ollama:
  script: benches/ollama_bench.py
  prompt: "Mi spieghi la differenza tra un cammello e un dromedario?"
  models:
    - phi3:3.8b
    - qwen3:4b
    - qwen3:14b
    - gemma3:4b
    - gemma3:12b
    - gemma3n:e2b
#    - deepseek-r1:8b # Disabled temporarily due to incompatibility with Ollama 0.12.x in CPU-only mode and very slow GPU mode
    - deepseek-r1:14b
  gpu_used:    [true, false] # Leave true, false to test both cpu and gpu; false = just CPU; true = just GPU
  repeats: 3
  out_csv: results/ollama.csv

upload:
  enabled_default: true
  public_key:  public.pem
  filebin_bin:  7fxw12916m0byih8
  targets:
    - results/xgb.csv
    - results/ollama.csv